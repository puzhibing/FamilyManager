<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记账</title>
    <link type="text/css" href="../css/bookkeeping.css" rel="stylesheet" />
    <link type="text/css" href="../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/bookkeeping.js" ></script>
    <script type="text/javascript" src="../js/dateUtils.js" ></script>
</head>
<body>
    <div class="home">
        <div class="content">
            <div class="sun">
                <div class="monthsum">
                    <span>0 元</span>
                    <span>本月消费合计</span>
                </div>
                <div class="yearsum">
                    <span>0 元</span>
                    <span>本年消费合计</span>
                </div>
            </div>
            <div class="operate">
                <div class="menu">
                    <nav class="consumption">支出</nav>
                    <nav class="income">收入</nav>
                    <nav class="transfer">转账</nav>
                    <nav class="borrowing">借贷</nav>
                    <nav class="investment">投资</nav>
                </div>


                <div>
                    <!-- 支出 -->
                    <div class="consumption_text text">
                        <div>
                            <span>支出类型</span>
                            <span>
                                <input id="typeOfExpenditure" valueId="" type="text" class="select" clazz="typeOfExpenditure" readonly>
                            </span>
                        </div>
                        <div>
                            <span>支出金额</span>
                            <span>
                                <input type="text" class="amount">
                            </span>
                        </div>
                        <div>
                            <span>支出账户</span>
                            <span>
                                <input id="expenditureAccount" valueId="" type="text" class="select" clazz="contactsAccount" readonly>
                            </span>
                        </div>
                        <div>
                            <span>是否摊销</span>
                            <span>
                                <select class="whetherToAmortize">
                                    <option value="-1">否</option>
                                    <option value="0">是</option>
                                </select>
                            </span>
                        </div>
                        <div>
                            <span>摊销月数</span>
                            <span>
                                <input type="text" class="amortizationMonths" disabled="disabled">
                            </span>
                        </div>
                        <div>
                            <span>支出日期</span>
                            <span>
                                <input type="datetime-local" class="documentDate">
                            </span>
                        </div>
                        <div>
                            <span>备注</span>
                            <span>
                                <textarea class="remark">

                                </textarea>
                            </span>
                        </div>
                        <button>记账</button>
                    </div>

                    <!-- 收入 -->
                    <div class="income_text text">
                        <div>
                            <span>收入类型</span>
                            <span>
                                <input id="incomeType" valueId="" type="text" class="select" clazz="typeOfIncome" readonly>
                            </span>
                        </div>
                        <div>
                            <span>收入金额</span>
                            <span>
                                <input type="text" class="amount">
                            </span>
                        </div>
                        <div>
                            <span>收入账户</span>
                            <span>
                                <input id="incomeAccount" valueId="" type="text" class="select" clazz="contactsAccount" readonly>
                            </span>
                        </div>
                        <div>
                            <span>往来对象</span>
                            <span>
                                <input id="contacts" valueId="" type="text" class="select" clazz="contacts" readonly>
                            </span>
                        </div>
                        <div>
                            <span>收入日期</span>
                            <span>
                                <input type="datetime-local" class="documentDate">
                            </span>
                        </div>
                        <div>
                            <span>备注</span>
                            <span>
                                <textarea class="remark">

                                </textarea>
                            </span>
                        </div>
                        <button>记账</button>
                    </div>

                    <!-- 转账和还款 -->
                    <div class="transfer_text text">
                        <div>
                            <span>业务类型</span>
                            <span>
                                <select class="type">
                                    <option value="1">转账</option>
                                    <option value="2">还款</option>
                                </select>
                            </span>
                        </div>
                        <div>
                            <span class="amountName">转账金额</span>
                            <span>
                                <input type="text" class="amount">
                            </span>
                        </div>
                        <div>
                            <span class="outAccount">转出账户</span>
                            <span>
                                <input id="transferAccount" valueId="" type="text" class="select" clazz="contactsAccount" readonly>
                            </span>
                        </div>
                        <div>
                            <span class="enterAccount">转入账户</span>
                            <span>
                                <input id="transferToAccount" valueId="" type="text" class="select" clazz="contactsAccount" readonly>
                            </span>
                        </div>
                        <div>
                            <span class="date">转账日期</span>
                            <span>
                                <input type="datetime-local" class="documentDate">
                            </span>
                        </div>
                        <div>
                            <span>备注</span>
                            <span>
                                <textarea class="remark">

                                </textarea>
                            </span>
                        </div>
                        <button>记账</button>
                    </div>

                    <!-- 借贷 -->
                    <div class="borrowing_text text">
                        <div>
                            <span>业务类型</span>
                            <span>
                                <select class="type">
                                    <option value="1">借出</option>
                                    <option value="2">借入</option>
                                    <option value="3">贷出</option>
                                    <option value="4">贷入</option>
                                </select>
                            </span>
                        </div>
                        <div>
                            <span class="amountName">借款金额</span>
                            <span>
                                <input type="text" class="amount">
                            </span>
                        </div>
                        <div>
                            <span class="ordinaryName">借出账户</span>
                            <span>
                                <input id="borrowingAccount" valueId="" type="text" class="select" clazz="contactsAccount" readonly>
                            </span>
                        </div>
                        <div>
                            <span class="contactsName">借款对象</span>
                            <span>
                                <input id="contactsAccount" valueId="" type="text" class="select" clazz="contactsAccount" readonly>
                            </span>
                        </div>
                        <div>
                            <span class="dateName">借款日期</span>
                            <span>
                                <input type="datetime-local" class="documentDate">
                            </span>
                        </div>
                        <div>
                            <span>经手人</span>
                            <span>
                                <input type="text" class="select" readonly>
                            </span>
                        </div>
                        <div>
                            <span>备注</span>
                            <span>
                                <textarea class="remark">

                                </textarea>
                            </span>
                        </div>
                        <button>记账</button>
                    </div>

                    <!-- 投资 -->
                    <div class="investment_text text">
                        <div>
                            <span>业务类型</span>
                            <span>
                                <select class="type">
                                    <option value="1">投资支出</option>
                                    <option value="2">投资赎回</option>
                                </select>
                            </span>
                        </div>
                        <div>
                            <span class="amountName">投资金额</span>
                            <span>
                                <input type="text" class="amount">
                            </span>
                        </div>
                        <div>
                            <span class="accountName">支出账户</span>
                            <span>
                                <input id="investmentAccount" valueId="" type="text" class="select" clazz="contactsAccount" readonly>
                            </span>
                        </div>
                        <div>
                            <span class="investmentName">投资对象</span>
                            <span>
                                <input id="investmentObject" valueId="" type="text" class="select" clazz="contactsAccount" readonly>
                            </span>
                        </div>
                        <div>
                            <span class="date">投资日期</span>
                            <span>
                                <input type="datetime-local" class="documentDate">
                            </span>
                        </div>
                        <div>
                            <span>经手人</span>
                            <span>
                                <input type="text" class="select" readonly>
                            </span>
                        </div>
                        <div>
                            <span>备注</span>
                            <span>
                                <textarea class="remark">

                                </textarea>
                            </span>
                        </div>
                        <button>记账</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- 蒙板 -->
    <div class="mask">

    </div>
    <!-- 选择面板 -->
    <div class="selected">
        <div class="title">
            <input type="hidden" class="seletedType">
            <input type="hidden" class="inputId">
            <span>标题</span>
            <i class="fa fa-close"></i>
        </div>
        <div class="con">
            <div class="type">
                <ul>
                </ul>
            </div>
            <div class="option">
                <ul>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
