spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.3.155:3306/familymanager?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
